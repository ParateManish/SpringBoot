<!DOCTYPE html>
<html lang="en">
<head>
<html xmlns:th="https://www.thymeleaf.org/">
<title>Task Page</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="container navbar navbar-default" >
	<div class="navbar-header">
		<a class="navbar-brand" th:href="@{/task/home}">WorkAlertManagement</a>
	</div>
	<ul class="nav navbar-nav">
		<li class="active"><a th:href="@{/task/home}">Home</a></li>
		<li><a href="/task/addNewTask">Add New Task</a></li>
		<li><a href="/task/pendingTasks">Get All Pending Tasks</a></li>
		<li><a href="/task/pendingTaskByDate">Get Pending Task By
				Date</a></li>
		<li><a href="/task/getAllFinishTasks">Get Finished Tasks</a></li>
		<li><a href="#">Profile</a></li>
      	<li><a href="/userLogin/home">Logout</a></li>
</nav>
	<div class="container bg-primary">
		<h3 style="text-align: center" >Add Your Task</h3>
	</div><br>
<div class="container bg-info" align="center">
<body>

<!-- 	<div class="container bg-primary text-white" align="center">Add Your Task -->
<!-- 		<h1 class="header" style="text-align: center; color: green">Add Your Task</h1> -->
<!-- 	</div><br> -->
	<form th:action="@{/task/save}" method="POST" class="form-inline"
		align="center">
		<table class="table table-hover table-bordered">
			<div>
				<label for="task1">Task1 ::</label> 
				<input type="text" class="form-control" id="task1" placeholder="Enter Task1" name="task1">
				<div>
					<br>
					<div>
						<label for="task2">Task2 ::</label> <input type="text"
							class="form-control" id="task2" placeholder="Enter Task2"
							name="task2">
					</div>
					<br>
					<div>
						<label for="task3">Task3 ::</label> <input type="text"
							class="form-control" id="task3" placeholder="Enter Task3"
							name="task3">
					</div>
					<br>
					<div>
						<label for="task4">Task4 ::</label> <input type="text"
							class="form-control" id="task4" placeholder="Enter Task4"
							name="task4">
					</div>
					<br>
					<div>
						<input type="submit" value="ADD NEW TASK" class="btn btn-success">
					</div>
		</table>
	</form>
</body>
</div>
<div th:if="${errMessage!=null}" class="container">
		<div class="alert alert-danger" align="center">
			<strong>Error!</strong><br>
			<span th:text="${errMessage}"></span>
		</div>		
	</div>
	<div th:if="${message!=null}" class="container">
		<div class="alert alert-success" align="center">
			<strong>Success!</strong><br>
			<span th:text="${message}"></span>
		</div>
	</div>
</html>
