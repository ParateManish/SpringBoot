<!DOCTYPE html>
<html lang="en">
<head>
<html xmlns:th="https://www.thymeleaf.org/">
<title>Task Page</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class=" navbar navbar-default" >
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/task/home}">WorkAlertManagement</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a th:href="@{/task/home}">Home</a></li>
			<li><a href="/task/addNewTask">Add New Task</a></li>
			<li><a href="/task/pendingTasks">Get All Pending Tasks</a></li>
			<li><a href="/task/getAllFinishTasks">Get Finished Tasks</a></li>
			<li><a href="/profile/getProfile">PROFILE</a></li>
<!--     	  	<li><a href="/userLogin/home">Logout</a></li> -->
			<li><a th:href="@{/userLogin/getSignupPage}">SIGNUP</a></li>
			<li><a th:href="@{/customUserLogin/getLoginPage}">LOGIN </a></li>
	      	<li><a href="/customUserLogin/customLogout">LOGOUT</a></li>
	</nav>

<div class="container bg-primary radius"   >
		<h3 style="text-align: center" >USER AUTHENTICATION</h3>
	</div><br>

<form th:action="@{/customUserLogin/customLogin}" method="POST" align="center" class="form-inline">
	<table class="table table-hover table-bordered">
		<div>
			<input type="text" class="form-control" id="userName" placeholder="Enter Username " name="userName">
		</div><br>
		<div>
			<input type="password" class="form-control" id="password" placeholder="Enter Password " name="password">
		</div><br>
		<div>
		<input type="submit" value="LOGIN" class="btn btn-info"/> &ensp;
		<a th:href="@{/userLogin/home}"><input type="button" value="CANCEL" class="btn btn-danger"/></a>
		</div>
	</table>
	<a th:href="@{/customUserLogin/forget}">Forget Password</a><br>
</form>
<br>
<div th:if="${message!=null}" class="container">
		<div class="alert alert-danger" align="center">
			<strong>Error!</strong><br>
			<span th:text="${message}"></span>
		</div>		
</div>
<div th:if="${loginErrMsg!=null}" class="container">
		<div class="alert alert-danger" align="center">
			<strong>Error!</strong><br>
			<span th:text="${loginErrMsg}"></span>
		</div>		
</div>
<div th:if="${logoutMsg!=null}" class="container">
		<div class="alert alert-danger" align="center">
			<strong>Error!</strong><br>
			<span th:text="${logoutMsg}"></span>
		</div>		
</div>

</html>
