<!DOCTYPE html>
<html lang="en">
<head>
  <title>PENDING TASKS</title>
 <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
	<div class="navbar-header">
		<a class="navbar-brand" th:href="@{/task/home}">WorkAlertManagement</a>
	</div>
	<ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/task/home}">Home</a></li>
      <li><a href="/task/addNewTask">Add New Task</a></li>
      <li><a href="/task/pendingTasks">Get All Pending Tasks</a></li>
      <li><a href="/task/pendingTaskByDate">Get Pending Task By Date</a></li>
      <li><a href="/task/getAllFinishTasks">Get Finished Tasks</a></li>
</nav>
	

<h1 style="text-align: center;color: red">PENDING TASKS</h1>

<div th:if="${isEmptyList}">
<h3 style="text-align: center;color: teal"><span th:text="${message}"></span></h3>
</div>

<div th:unless="${isEmptyList}">
<!-- 	<form th:action="@{/task/pendingTasks}" method="GET" align="center"> -->
		<div class="container">
  <table class="table table-hover table-bordered">
    <thead>
      	<tr>
			<th>Id</th>
			<th>Task1</th>
			<th>Task2</th>
			<th>Task3</th>
			<th>Task4</th>
			<th>Task Date</th>
			<th>Task Modified Date</th>
			<th>Operations</th>
		</tr>
    </thead>
    <tbody>
      <tr th:each="ob:${taskList}">
				<td th:text="${ob.id}"></td>
				<td th:text="${ob.task1}"></td>
				<td th:text="${ob.task2}"></td>
				<td th:text="${ob.task3}"></td>
				<td th:text="${ob.task4}"></td>
				<td th:text="${ob.taskDate}"></td>
				<td th:text="${ob.taskModifiedDate}"></td>
				<td>
					<a th:href="@{/task/finishTasks(id=${ob.id})}">
						<input type="button" value="DONE" class="btn-success">
					</a>
					<a th:href="@{/task/editPage(id=${ob.id})}">
						<input type="button" value="EDIT" class="btn-primary">
					</a>
<!-- 					<a th:href="@{/task/editPage(id=${ob.id})}"><img src="/com/manish/controller/abc.jpg" style="width:20px;height:20px"></a> | -->
					<a th:href="@{/task/deleteTask(id=${ob.id})}">
						<input type="button" value="DELETE" class="btn-danger"></a>
					</a> 
				</td>
			</tr>
    </tbody>
  </table>
</html>
