<!DOCTYPE html>
<html lang="en">
<head>
<title>PENDING TASKS</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class=" navbar navbar-default" >
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/task/home}">WorkAlertManagement</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a th:href="@{/task/home}">Home</a></li>
			<li><a href="/task/addNewTask">Add New Task</a></li>
			<li><a href="/task/pendingTasks">Get All Pending Tasks</a></li>
			<li><a href="/task/getAllFinishTasks">Get Finished Tasks</a></li>
			<li><a href="/profile/getProfile">PROFILE</a></li>
<!--     	  	<li><a href="/userLogin/home">Logout</a></li> -->
			<li><a th:href="@{/userLogin/getSignupPage}">SIGNUP</a></li>
			<li><a th:href="@{/customUserLogin/getLoginPage}">LOGIN </a></li>
	      	<li><a href="/customUserLogin/customLogout">LOGOUT</a></li>
	</nav>
	
	<div class="container bg-primary text-danger">
		<h3 style="text-align: center">Pending Tasks <img src="https://img.icons8.com/office/50/000000/tasks.png"/></h3>
	</div>
	<br>
	
	<div class="container ">
		<div th:if="${isEmptyList}">
			<h3 style="text-align: center; color: teal">
				<span th:text="${message}"></span>
			</h3>
		</div>

		<div th:unless="${isEmptyList}">
			<div class="container">
				<table class="table table-hover table-bordered text-center">
					<thead class="bg-info text-danger">
						<tr>
							<th class="text-center" width="50">Id</th>
							<th class="text-center" width="200">Tasks</th>
							<th class="text-center" width="70">Status</th>
							<th class="text-center" width="70">Task Date</th>
							<th class="text-center" width="70">Task Modified Date</th>
							<th class="text-center" width="200">Operations</th>
						</tr>
						<tr>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th class="text-center">
								<input type="button" value="DONE" class="btn btn-success"/> | 
								<input type="button" value="EDIT" class="btn btn-primary" /> | 
								<input type="button" value="DELETE" class="btn btn-danger" />
							</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="ob:${taskList}">
							<td th:text="${ob.id}"></td>
							<td th:text="${ob.task1}"></td>
							<td><a th:href="@{/task/getStatus(id=${ob.id})}">Status</a></td>
							<td th:text="${ob.taskDate}"></td>
							<td th:text="${ob.taskModifiedDate}"></td>
							<td>
								<div class="text-center">
								<a th:href="@{/task/finishTasks(id=${ob.id})}"> 
									<img src="https://img.icons8.com/office/16/000000/circled-right-2.png" title="finish"/>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
								</a> 
								<a th:href="@{/task/editPage(id=${ob.id})}"> 
									<img src="https://img.icons8.com/office/16/000000/edit.png" title="edit"/>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
								</a> 
								<a th:href="@{/task/deleteTask(id=${ob.id})}"> 
									<img src="/images/deleteButton.jpg" alt="edit" width="20" height="20" onclick="return confirm('Are you sure you want to delete this item?')">
									
								</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
</html>
